       《关于办理诈骗刑事案件具体应用法律若干问题的解释》<br/>
        第一条 诈骗公私财物价值三千元至一万元以上、三万元至十万元以上、五十万元以上的，应当分别认定为刑法第二百六十六条规定的“数额较大”、“数额巨大”、“数额特别巨大”。<br/>
　　   各省、自治区、直辖市高级人民法院、人民检察院可以结合本地区经济社会发展状况，在前款规定的数额幅度内，共同研究确定本地区执行的具体数额标准，报最高人民法院、最高人民检察院备案。<br/>
        第二条 诈骗公私财物达到本解释第一条规定的数额标准，具有下列情形之一的，可以依照刑法第二百六十六条的规定酌情从严惩处：<br/>

        2、诈骗救灾、抢险、防汛、优抚、扶贫、移民、救济、医疗款物的；<br/>
        3、以赈灾名义实施诈骗的；<br/>
        4、诈骗残疾人、老年人或者丧失劳动能力人的财物的；<br/>
        5、造成被害人自杀、精神失常或者其他严重后果的<br/>
        诈骗数额接近本解释第一条规定的“数额巨大”、“数额特别巨大”的标准，并具有前款规定的情形之一或者属于诈骗集团首要分子的，应当分别认定为刑法第二百六十六条规定的“其他严重情节”、“其他特别严重情节”。<br/>
